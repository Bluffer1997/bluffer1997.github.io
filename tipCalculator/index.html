<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="text-center col-sm-16">
                <h1 class="calculator mt-5">Tip Calculator:</h1>
                <p>Enter some data to calculate your tip</p>
                <form>
                    <div class="form-group">
                        <label for="bill-amount">Bill Amount</label>
                        <input type="text" class="form-control" id="bill-amount" placeholder="Enter Bill Amount" maxlength="5">
                      </div>
                    <div class="form-group">
                        <label for="service">How Was The Service?</label>
                        <select class="form-control" id="service">
                            <option value="0.0">Poor Service (No Tip)</option>
                            <option value="0.2" selected>Average Service (20%)</option>
                            <option value="0.3">Good Service (30%)</option>
                            <option value="0.5">Very Good Service (50%)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="calculateTip">Calculate Tip</button>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row showthenumbers">
            <div class="col-sm-16">
                <h2 class="mt-5 px-2 py-1 text-center">Subtotal is:</h2>
                <h3 class="text-center" id="subtotal-amount">XXX,XXX</h3>

                <h2 class="mt-5 px-2 py-1"> You should tip:</h2>
                <h3 class="text-center" id="tip-amount">XXX,XXX</h3>

                <h2 class="mt-5 px-2 py-1 text-center">Total is:</h2>
                <h3 class="text-center" id="total-amount">XXX,XXX</h3>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
