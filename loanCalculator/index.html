<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form>
            <label for="loanAmount">Loan Amount</label>
                <input type="number" name="loanAmount" id="loanAmount">
            
            <label for="loanPercentage">Interest Rate</label>
                <input type="number" name="loanPercentage" id="loanPercentage">
            
            <label for="monthsToPay">Months To Pay</label>
                <input type="number" name="monthsToPay" id="monthsToPay">
            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="clearBtn">Clear</button>
            </div>
            </form>

        <div class="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
